{% extends 'basic_app/base.html' %}
{% load static %}
{% block body_block %}

<div class="jumbotron">
  {% if registered %}
  <h1>thanknyu</h1>
  {% else %}
  <h1>register here</h1>
  <h2>fill out the form</h2>
  <form enctype="multipart/form-data"  method="POST">
    {% csrf_token %}
    {{ user_form.as_p}}
    {{ profile_form.as_p}}
    <input type="submit" name="" value="register">
  </form>
  {% endif %}
</div>
{% endblock%}
